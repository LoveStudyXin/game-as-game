version: '3.8'

services:
  game-engine:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      # Persist SQLite database
      - game-data:/app/data
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-please-change-this-secret-in-production}
      - DATABASE_PATH=/app/data/game-engine.db
    restart: unless-stopped

volumes:
  game-data:
